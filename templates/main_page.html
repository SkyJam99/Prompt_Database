<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prompt Database</title>
        <meta charset="UTF-8">
        <meta name="author" content="Riley Meyers">
        <meta name="last modified" content="28/01/2024">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    </head>

    <body>
        <div class="bg-dark text-light">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Prompt Database</h1>
                        
                        
                        
                    </div>
                </div>
            </div>

            
                <!-- Add new prompt form will be called by a jQuery POST Request -->
                <!-- Prompt database JSON format (need to collect data for each of these fields except id. parent_prompt_id is optional):
                # {
                #     "id": int,
                #     "name": string,
                #     "prompt_content": string,
                #     "prompt_variables": string,
                #     "designed_for": string,
                #     "parent_prompt_id": int
                #}
                -->
            <div class="container">
                <div class="row">
                    <form id="promptForm" class="form-inline">

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="promptContent">Prompt Content</label>
                                <textarea class="form-control" id="promptContent" name="prompt_content" rows="1" placeholder="Enter prompt content" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="promptVariables">Prompt Variables</label>
                                <input type="text" class="form-control" id="promptVariables" name="prompt_variables" placeholder="Enter prompt variables" required>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="designedFor">Designed For</label>
                                <input type="text" class="form-control" id="designedFor" name="designed_for" placeholder="Enter designed for" required>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="parentPromptId">Parent Prompt ID (Optional)</label>
                                <input type="number" id="parentPromptId" name="parent_prompt_id" placeholder="Enter parent prompt ID">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" id="submitForm">Submit</button>
                        </div>

                    </form>
                </div>
            </div>

            <script>
                $(document).ready(function() {
                    $('#submitForm').click(function() {
                        var formData = {
                            name: $('#name').val(),
                            prompt_content: $('#promptContent').val(),
                            prompt_variables: $('#promptVariables').val(),
                            designed_for: $('#designedFor').val(),
                            parent_prompt_id: $('#parentPromptId').val()
                        };
                
                        $.ajax({
                            url: '/prompt',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify(formData),
                            dataType: 'json',
                            success: function(data) {
                                console.log('Success:', data);
                                alert('Prompt added successfully');
                            },
                            error: function(error) {
                                console.error('Error:', error);
                                alert('Error adding prompt');
                            }
                        });
                    });
                });
            </script>
                    
            

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <button id="refreshData" class="btn btn-info">Refresh Prompts</button>
                        <div id='results'>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function jsonToHtmlTable(jsonData) {
                // Check if jsonData is empty
                if (jsonData.length === 0) {
                    return "<p>No data available</p>";
                }

                // Start building the table
                let tableHtml = "<table border='1'><thead><tr>";

                // Extract headings (keys of the JSON objects)
                Object.keys(jsonData[0]).forEach(key => {
                    tableHtml += `<th>${key}</th>`;
                });
                tableHtml += "</tr></thead><tbody>";

                // Populate the table rows with the JSON data
                jsonData.forEach(item => {
                    tableHtml += "<tr>";
                    Object.values(item).forEach(value => {
                        tableHtml += `<td>${value}</td>`;
                    });
                    tableHtml += "</tr>";
                });

                // Close the table tags
                tableHtml += "</tbody></table>";

                return tableHtml;
            }


            function getAllPrompts() {
                console.log("Trying to get all prompts");
                $.ajax({
                    url: '/prompt',
                    type: 'GET',
                    success: function(data) {
                        console.log(data);
                        var promptsHtml = jsonToHtmlTable(data)
                        $('#results').html(promptsHtml);
                    },
                    error: function(xhr, status, error) {
                        $('#results').html("Error: " + error);
                    }
                });
            }

            $(document).ready(function() {
                getAllPrompts();
            });

            // Refresh button
            $("#refreshData").click(function() {
                $('#results').html('')
                getAllPrompts();
            });
        </script>
    </body>
</html>
